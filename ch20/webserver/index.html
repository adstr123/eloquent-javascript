<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A Public Space on the Web</title>
    <meta
      name="description"
      content="A web server that serves editable files"
    />
    <meta name="author" content="Adam Matheson" />

    <link rel="stylesheet" href="style.css?v=1.0" />

  <body>
    <main>
      <h1>The date is <span id="date"></span></h1>

    <div class="editor">

        <button type="submit">Save</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
